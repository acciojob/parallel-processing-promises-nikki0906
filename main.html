<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <div id="output"></div>
    <script type="text/javascript" src="./script.js"></script>

	  <script>
    const imgUrls = [
      { url: 'https://via.placeholder.com/150' },
      { url: 'https://via.placeholder.com/200' },
      { url: 'https://via.placeholder.com/250' },
      { url: 'https://via.placeholder.com/300' }
    ];

    document.getElementById('download-images-button').addEventListener('click', () => {
      downloadAndDisplayImages(imgUrls);
    });

    function downloadImage(image) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.src = image.url;
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error(`Failed to load image's URL: ${image.url}`));
      });
    }

    function downloadAndDisplayImages(images) {
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';

      const downloadPromises = images.map(image => downloadImage(image));

      Promise.all(downloadPromises)
        .then(images => {
          images.forEach(img => {
            outputDiv.appendChild(img);
          });
        })
        .catch(error => {
          console.error(error);
          alert(error.message);
        });
    }
  </script>
  </body>
</html>
